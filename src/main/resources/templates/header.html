<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head-fragment(title)">
    <meta charset="utf-8">
    <title th:text="${title}">欢迎来到BuzzBazar</title>
    <link rel="shortcut icon" th:href="@{/images/my-bbs-icon.png}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/temp/iconfont.css}">
</head>

<div th:fragment="header-fragment" class="fly-header" style="background-color: #009688">
    <div class="layui-container">
        <a class="fly-logo" href="/">
            <img style=" max-height: 100%;max-width: 100%;" th:src="@{/images/my-bbs-logo.png}" alt="BuzzBazar">
        </a>
        <ul class="layui-nav fly-nav layui-hide-xs">
            <li class="layui-nav-item">
                <a href="https://www.bilibili.com/"><i class="iconfont icon-woderizhi"></i>开发文档</a>
            </li>
            <li class="layui-nav-item">
                <a href="https://github.com/TnjMyWife?tab=repositories"><i class="iconfont icon-GithubFilled"></i>开发者中心</a>
            </li>
            <li class="layui-nav-item">
                <a href="tencent://AddContact/?fromId=45&fromSubId=1&subcmd=all&uin=1123583391"><i class="iconfont icon-qq-filled"></i>交流</a>
            </li>
        </ul>

        <ul class="layui-nav fly-nav-user">

            <!-- 未登入的状态 -->
            <th:block th:if="${session.myBBSUser==null}">
                <li class="layui-nav-item">
                    <a class="iconfont icon-touxiang layui-hide-xs" style="color: #f8f8f8" href="user/login.html"></a>
                </li>
                <li class="layui-nav-item">
                    <a th:href="@{/login}">登入</a>
                </li>
                <li class="layui-nav-item">
                    <a th:href="@{/register}">注册</a>
                </li>
            </th:block>


            <!-- 登入后的状态 -->
            <th:block th:unless="${session.myBBSUser==null}">
                <li class="layui-nav-item">
                    <a class="fly-nav-avatar" href="javascript:;">
                        <cite class="layui-hide-xs" th:text="${session.myBBSUser.nickName}">未命名用户</cite>
                        <th:block th:if="${session.myBBSUser.gender=='男'}">
                            <i style="color: rgba(61,74,177,0.87);" class="iconfont icon-nansheng"></i>
                        </th:block>
                        <th:block th:if="${session.myBBSUser.gender=='女'}">
                            <i style="color: rgba(177,30,59,0.87);" class="iconfont icon-nvsheng"></i>
                        </th:block>
                        <th:block th:if="${session.myBBSUser.gender=='未知'}">
                            <i class="iconfont icon-biaoqing"></i>
                        </th:block>
                        <img th:src="@{${session.myBBSUser.headImgUrl}}">
                        <span class="layui-nav-more"></span>
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a th:href="@{/userSet}"><i class="layui-icon">&#xe620;</i>基本设置</a></dd>
                        <dd><a th:href="@{/myCenter}"><i class="layui-icon" style="margin-left: 2px; font-size: 22px;">&#xe68e;</i>我的主页</a>
                        </dd>
                        <hr style="margin: 5px 0;">
                        <dd><a th:href="@{/logout}" style="text-align: center;">退出</a></dd>
                    </dl>
                </li>
            </th:block>
        </ul>
    </div>
</div>
