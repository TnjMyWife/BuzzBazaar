<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{header::head-fragment('首页')}">
</head>
<body>
<div th:replace="~{header::header-fragment}"></div>

<div class="layui-container fly-marginTop">
    <div class="fly-panel fly-panel-user" pad20>
        <div class="layui-tab layui-tab-brief" lay-filter="user">
            <ul class="layui-tab-title">
                <li><a th:href="@{/login}">登入</a></li>
                <li><a th:href="@{/register}">注册</a></li>
                <li><a th:href="@{/find}">找回密码</a></li>
                <li class="layui-this">重置密码</li>
            </ul>
            <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
                <div class="layui-tab-item layui-show">
                    <div class="layui-form layui-form-pane">
                        <form method="post" id="loginForm" onsubmit="return false;" action="##">
                            <div class="layui-form-item">
                                <label for="password" class="layui-form-label">新密码</label>
                                <div class="layui-input-inline">
                                    <input type="password" id="password" name="password" required lay-verify="required"
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label for="repass" class="layui-form-label">确认新密码</label>
                                <div class="layui-input-inline">
                                    <input type="password" id="repass" name="repass" required lay-verify="required"
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item" style="margin-left: 10%">
                                <button class="layui-btn" lay-filter="*" lay-submit onclick="login()">立即登录</button>
                                <span style="padding-left:20px;"></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="fly-footer">
    <p>BuzzBazaar &copy 2024 <a href="https://github.com/TnjMyWife/BuzzBazar" target="_blank">Aaron,FYH All rights Reserved.</a></p>
</div>

<script th:src="@{/js/public.js}"></script>
<script th:src="@{/layui/layui.js}"></script>
<script type="text/javascript">
    layui.use(['layer', 'jquery'], function () {
        var layer = layui.layer;
        var $ = layui.$;
        window.login = function () {
            var password = $("#password").val();
            if (!validPassword(password)) {
                layer.alert('请输入正确的密码格式!', {title: '提醒', skin: 'layui-layer-molv', icon: 2});
                return false;
            }
            var repass = $("#repass").val();
            if (!validPassword(repass)) {
                layer.alert('请输入正确的密码格式!', {title: '提醒', skin: 'layui-layer-molv', icon: 2});
                return false;
            }
            if (repass != password) {
                layer.alert('确认密码与密码字段不相同!', {title: '提醒', skin: 'layui-layer-molv', icon: 2});
                return false;
            }

            var fuck = new URL(window.location.href);
            var token = fuck.searchParams.get("token");
            var form = document.getElementById("loginForm");
            var input = document.createElement('input');
            input.setAttribute('type', 'hidden');
            input.setAttribute('name', 'token');
            input.setAttribute('value', token);
            form.appendChild(input);
            // console.log(form.elements["token"].value);
            var params = $("#loginForm").serialize();
            var url = '/resetPassword';
            $.ajax({
                type: 'POST',//方法类型
                url: url,
                data: params,
                success: function (result) {
                    if (result.resultCode == 200) {
                        layer.alert('密码重置成功!', {title: '信息', skin: 'layui-layer-molv', icon: 1}, function() {
                            // 跳转到登录界面
                            window.location.href = '/login';
                        });
                    } else {
                        layer.msg(result.message);
                    }
                    ;
                },
                error: function () {
                    layer.alert('操作失败!', {title: '提醒', skin: 'layui-layer-molv', icon: 2});
                }
            });
        }
    });
</script>
</body>
</html>
